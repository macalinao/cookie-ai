<div class="container">
  <div class="row">

    <div class="col-md-6" ng-if="!session.recipe">
      <h1>Recipe</h1>
      <p>Start cooking and your recipe will show here.</p>
    </div>

    <div class="col-md-6" ng-if="session.recipe">
      <h1>{{ session.recipe.name }}</h1>
      <h2>Ingredients</h2>
      <ul>
        <li ng-repeat="ingredient in session.recipe.ingredients">{{ ingredient }}</li>
      </ul>
      <h2>Steps</h2>
      <ul>
        <li ng-repeat="step in session.recipe.steps">
          <p ng-if="$index != session.lastStepIndex">{{ step.message }}</p>
          <p ng-if="$index == session.lastStepIndex"><strong>{{ step.message }}</strong></p>
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <h1>Utilities</h1>

      <button class="btn btn-primary" ng-click="random()">Random</button>
      <button class="btn btn-primary" ng-click="start()">Start</button>
      <div>
        <p> Countdown Timer: {{counter}} </p>
      </div>
      <small><em>Temperature </em></small>
      <progressbar class="progress-striped active" value="dynamic" type="{{type}}">{{type}}</progressbar>

      <img ng-src="{{type == 'Too Hot' && 'Big.png' || type == 'Too Cold' && 'Small.png' || type == 'Higher' &&  'Medium.png' || 'Okay.png' }}" width="250" height="200" />
    </div>

  </div>
</div>
